<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>expensetracker</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">AbroadCampus.</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">user_name</h3>
         <p class="role">Aspirant</p>
         <a href="profile.html" class="btn">view profile</a>
         
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      <h3 class="name">user_name</h3>
      <p class="role">Aspirant</p>
      <a href="profile.html" class="btn">view profile</a>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
      <a href="about.html"><i class="fas fa-question"></i><span>about</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="universities.html"><i class="fas fa-university"></i><span>universities</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
   </nav>
   
</div>

<section class="">

   <h1 class="heading">expense tracker</h1>

   <div class="box-container">
      <div class="input-section">
         <label for="category-select">Category:</label>
         <select id="category-select" class="box">
             <option value="College Fee">College Fee</option>
             <option value="Rent">Rent</option>
             <option value="Transport">Transport</option>
             <option value="Food">Food</option>
             <option value="Shopping">Tution Fee</option>
             <option value="Cool Drinks">Online Course</option>
         </select>
         <label for="amount-input">Amount:</label>
         <input type="number" id="amount-input" class="box">
         <label for="date-input">Date:</label>
         <input type="date" id="date-input" class="box">
         <button id="add-btn" class="inline-btn">Add</button>
     </div>
     <div class="expenses-list">
         <h4 class="heading">Expenses List</h4>
         <table>
             <thead>
                 
                     <tr>
                         <th>Category</th>
                         <th>Amount</th>
                         <th>Date</th>
                         <th>Delete</th>
                     </tr>
                 
             </thead>
             <tbody id="expense-table-body">
 
             </tbody>
             <tfoot>
                 <td>Total:</td>
                 <td id="total-amount"></td>
                 <td></td>
                 <td></td>
             </tfoot>
         </table>


      </div>



   </div>
</section>

</html>
